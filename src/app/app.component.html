<div id="wrapper">

  <div id="shopping-list">
    <div id="list">
      <h2>Shopping List</h2>

      <ul>
        <li *ngFor="let shopping of shoppingItems$ | async">
          {{ shopping.name }} <button (click)="deleteItem(shopping.id)">Remove</button>
        </li>
      </ul>
    </div>
    <form (ngSubmit)="addItem()" #addItemForm>
      <input type="text" [(ngModel)]="newShoppingItem.name"
        placeholder="Item"
        name="itemName" required />

      <button type="submit">ADD</button>
    </form>

  </div>
  {{addItemForm.valid}}
</div>
